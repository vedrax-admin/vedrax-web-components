<form [formGroup]="form" novalidate (ngSubmit)="submit(form.value)">

    <vedrax-controls [descriptor]="descriptor" [form]="form" [lovs]="lovs"></vedrax-controls>

    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
        <button *ngIf="enableCancel" type="button" mat-raised-button (click)="cancel()">{{cancelLabel}}</button>
        <button type="submit" [disabled]="form.invalid || submitted" mat-raised-button
            color="primary">{{submitLabel}}</button>
    </div>

</form>
