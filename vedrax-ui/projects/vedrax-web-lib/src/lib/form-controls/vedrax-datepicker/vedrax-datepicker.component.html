<mat-form-field *ngIf="descriptor">
    <input matInput [matDatepicker]="picker" [placeholder]="descriptor.controlLabel" [id]="descriptor.controlName"
        [formControl]="control">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-hint *ngIf="descriptor.controlHint">{{descriptor.controlHint}}</mat-hint>
    <mat-error>
        <vedrax-validation [control]="control" [validations]="descriptor.controlValidations"></vedrax-validation>
    </mat-error>
</mat-form-field>
