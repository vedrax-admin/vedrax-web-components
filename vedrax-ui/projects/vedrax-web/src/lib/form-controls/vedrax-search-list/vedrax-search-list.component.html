<mat-form-field>
    <mat-label>Search</mat-label>
    <button mat-button matPrefix mat-icon-button aria-label="Back" (click)="close()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <input [formControl]="searchControl" matInput>
</mat-form-field>

<mat-selection-list multiple=false>
    <cdk-virtual-scroll-viewport itemSize="30" [style.height.px]="visibleOptions * 30">
        <ng-container *cdkVirtualFor="let option of datasource">
            <mat-list-option *ngIf="option" (click)="select(option)">{{option.value}}</mat-list-option>
            <mat-list-option *ngIf="!option">No data...</mat-list-option>
        </ng-container>
    </cdk-virtual-scroll-viewport>
</mat-selection-list>
