<div [ngSwitch]="descriptor.controlType">

    <!-- common form controls -->
    <vedrax-control [descriptor]="descriptor" [control]="form.get(descriptor.controlName)"></vedrax-control>

    <!-- handling dynamic form creation -->
    <vedrax-dynamic *ngSwitchCase="'arrayOfControls'" [descriptor]="descriptor" [form]="form"></vedrax-dynamic>

    <!-- handling search component -->
    <vedrax-search *ngSwitchCase="'search'" [descriptor]="descriptor" [control]="form.get(descriptor.controlName)"></vedrax-search>

    <!-- handling matrix component -->
    <vedrax-matrix *ngSwitchCase="'matrix'" [descriptor]="descriptor" [form]="form"></vedrax-matrix>

    <!-- handling NVP component -->
    <vedrax-nvp *ngSwitchCase="'nvp'" [descriptor]="descriptor" [form]="form"></vedrax-nvp>

</div>
