<div class="login-card">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>

            <vedrax-form [descriptor]="descriptor" [enableCancel]="enableCancel" (onSubmit)="submit($event)" (onCancel)="redirectToRegister($event)">
            </vedrax-form>

        </mat-card-content>
    </mat-card>
</div>
