<form *ngIf="descriptor" [formGroup]="form" novalidate (ngSubmit)="submit(form.value)">

    <div class="alert" [ngClass]="msgStyleClass" *ngIf="msg" role="alert">
        <i class="material-icons">{{msg.level}}</i>
        {{msg.message}}
    </div>

    <vedrax-controls [descriptor]="descriptor" [form]="form"></vedrax-controls>

    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
        <button *ngIf="enableCancel" type="button" mat-raised-button (click)="cancel()">{{cancelLabel}}</button>
        <button type="submit" [disabled]="form.invalid || submitted" mat-raised-button
            color="primary">{{submitLabel}}</button>
    </div>

</form>
