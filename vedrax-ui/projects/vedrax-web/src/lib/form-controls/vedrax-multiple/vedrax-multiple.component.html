<div *ngIf="descriptor">
    <mat-form-field>
        <mat-label>{{descriptor.controlLabel}}</mat-label>
        <mat-select (selectionChange)="onChange($event)">
            <mat-option *ngFor="let option of descriptor.options" [value]="option">
                {{option.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-list class="vedrax-multiple-list">
        <mat-list-item *ngFor="let item of selections">
            <span>{{ item.value }}</span>
            <button mat-icon-button (click)="remove(item.key)">
                <mat-icon>clear</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
